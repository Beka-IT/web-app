{%extends 'base.html' %}

{%block content %}

<div style="height: 50px;background-color: #ff6363;text-align:  center;padding-top: 10px;" class="container" >
    <h3 style="color: #543864"  class="text">Кроссоверы</h3>
</div>
<div style="border: 4px solid #ff6363;display:grid;grid-template-columns: 200px 200px 200px 200px 200px;
        row-gap: 20px;
        justify-content: space-around;padding-top: 10px;" class="container">
    {%for film in co_films %}
    <div>
        <div style="width: 200px;">
            <img width="200" height="280" src="{{film.picture_url}}">
        </div>
        <div style="text-align: center;font-size: 15px;"><a href="{%url 'film_page' film_id=film.id%}" class="text text-primary">{{film.name}}</a></div>
    </div>
    {%endfor %}
</div>
{%endblock %}
